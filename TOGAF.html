<h1>什么是企业架构</h1>
<p>企业架构是<strong>一项非常复杂的系统性工程</strong>。公司在充分继承原有架构方法基础上，博采众家之长，融合<strong>基于职能的业务能力分析</strong>、与<strong>基于价值的端到端流程分析</strong>，将”<strong>传统架构设计(TOGAF)</strong>”与“<strong>领域驱动(DDD)</strong>”方法相结合，形成了符合公司数字化转型发展要求的新版企业架构总体框架(CSG-EAF 2.0)，对可能遇到的问题进行统筹考虑，避免“走弯路”、“走回头路”情况。<strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>
